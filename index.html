<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adrián Janočko // Personal Website</title>

    <link rel="stylesheet" href="style.css" />

    <!-- POPPINS FONT FROM GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- UNBOUNDED FONT FROM GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="flex">
        <img class="avatar" src="./images/avatar.png" alt="Avatar" />

        <div class="grid">
          <div class="about">
            <h1 class="about__header">Adrián Janočko</h1>
            <p class="about__subheader">
              I help people to make their dreams happen in
              <strong>Minecraft, Website, Design, Discord & Copywriting</strong>
            </p>
            <p class="signature">— AdoNikeOFFICE</p>
          </div>

          <div class="buttons">
            <a
              href="https://github.com/AdoNikeOFFICE"
              target="_blank"
              class="github"
            >
              <i class="fa-brands fa-github"></i>
              GitHub
            </a>
            <a href="https://epic-central.eu/" target="_blank" class="discord">
              <i class="fa-brands fa-discord"></i>
              Discord
            </a>
          </div>
        </div>
      </div>

      <a
        href="https://portfolio.adonikeoffice.eu/"
        target="_blank"
        class="portfolio"
        >PORTFOLIO</a
      >

      <a href="https://invite.adonikeoffice.eu/" target="_blank" class="invite">
        <img
          class="invite__image"
          src="./images/invite.png"
          alt="Code Minecraft Plugins In 30 Days"
        />
      </a>
    </div>

    <!-- ADD FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/2a139b2dc3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
